databaseChangeLog:
  - changeSet:
      id: create-booking
      author: Sergey
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: false
                    nullable: false
              - column:
                  name: booker_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: booker_id
                    references: users (id)
              - column:
                  name: spot_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: spot_id
                    references: spots (id)
              - column:
                  name: start
                  type: timestamp without time zone
                  constraints:
                    nullable: false
              - column:
                  name: end
                  type: timestamp without time zone
                  constraints:
                    nullable: false
              - column:
                  name: is_tradable
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: is_paid
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: bill
                  type: varchar
              - column:
                  name: is_subscription
                  type: boolean
                  constraints:
                    nullable: false