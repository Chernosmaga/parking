databaseChangeLog:
  - changeSet:
      id: create-spots-rating
      author: Mikhail
      changes:
        - createTable:
            tableName: spots_rating
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: true
              - column:
                  name: spot_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: rating
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: date_time
                  type: timestamp
                  constraints:
                    nullable: false