databaseChangeLog:
  - changeSet:
      id: create-users-vehicles-table
      author: Mikhail
      changes:
        - createTable:
            tableName: users_vehicles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: user_id
                    references: users (id)
                    nullable: false
              - column:
                  name: vehicle_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: vehicle_id
                    references: vehicles (id)
                    nullable: false
        - sql:
            sql: |
              INSERT INTO users_vehicles (user_id, vehicle_id)
              VALUES (1, 1);
              INSERT INTO users_vehicles (user_id, vehicle_id)
              VALUES (2, 2);
              INSERT INTO users_vehicles (user_id, vehicle_id)
              VALUES (3, 3);