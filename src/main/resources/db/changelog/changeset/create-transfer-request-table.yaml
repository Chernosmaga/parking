databaseChangeLog:
   - changeSet:
       id: create-transfer-request
       author: Sergey
       changes:
         - createTable:
             tableName: transfer_request
             columns:
               - column:
                   name: id
                   type: bigint
                   autoIncrement: true
                   constraints:
                     primaryKey: true
                     nullable: false
               - column:
                   name: owner_id
                   type: bigint
                   constraints:
                     nullable: false
                     foreignKeyName: owner_id
                     references: users (id)
               - column:
                   name: vehicle_id
                   type: bigint
                   constraints:
                     nullable: false
                     foreignKeyName: vehicle_id
                     references: vehicles (id)
               - column:
                   name: requester_id
                   type: bigint
                   constraints:
                     nullable: false
                     foreignKeyName: requester_id
                     references: users (id)
               - column:
                   name: date
                   type: timestamp without time zone
                   constraints:
                     nullable: false
               - column:
                   name: state
                   type: varchar
                   constraints:
                     nullable: false
         - sql:
             sql: |
               INSERT INTO transfer_request (owner_id, vehicle_id, requester_id, date, state)
               VALUES (1, 1, 2, '2020-01-01 00:00:00.000000', 'PENDING');
               INSERT INTO transfer_request (owner_id, vehicle_id, requester_id, date, state)
               VALUES (2, 2, 3, '2021-01-01 00:00:00.000000', 'REJECTED');
               INSERT INTO transfer_request (owner_id, vehicle_id, requester_id, date, state)
               VALUES (3, 3, 1, '2022-01-01 00:00:00.000000', 'REJECTED');